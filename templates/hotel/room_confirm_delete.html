{% extends 'base.html' %}

{% block title %}Delete Room - LuxeStay{% endblock %}
{% block header %}Delete Room{% endblock %}

{% block content %}
<div class="delete-confirmation-container">
    <div class="warning-card">
        <h3>Are you sure?</h3>
        <p>You are about to delete <strong>Room {{ room.number }}</strong>. This action cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <div class="warning-actions">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'room_list' %}" class="btn btn-outline">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
