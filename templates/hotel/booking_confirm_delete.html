{% extends 'base.html' %}

{% block title %}Delete Booking - LuxeStay{% endblock %}
{% block header %}Delete Booking{% endblock %}

{% block content %}
<div class="delete-confirmation-container">
    <div class="warning-card">
        <h3>Are you sure?</h3>
        <p>You are about to delete the booking for <strong>{{ booking.guest_name }}</strong>. This cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <div class="warning-actions">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'booking_list' %}" class="btn btn-outline">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
